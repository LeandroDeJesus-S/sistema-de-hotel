{% extends "base.html" %}
{% load static %}
{% load payment_customtags %}

{% block head %}<link rel="stylesheet" href={% static "/payments/css/checkout.css" %}>{% endblock head %}


{% block content %}

<section>
  <form action="{% url 'payment' request.session.room_id %}" method="POST">
    {% csrf_token %}
    <div class="product d-flex justify-content-center">
      <div class="row">
        <div class="col-12">

          <div class="card">
    
            <div class="card-img d-flex justify-content-center">
              <img src="{{ room.image.url }}" alt="{{room.image.name}}" class="card-img expand">
            </div>
    
            <div class="card-body">
              <h5 class="card-title text-center fs-2">{{room.classe}}</h5>
              <div class="row">
                <div class="col-md-6">
                  <p class="card-text text-center ">
                    <span class=""><i class="fa-solid fa-child"></i> {{room.capacidade_criancas}}</span>
                    <span class=""><i class="fa-solid fa-person fs-5 text-light"></i> {{room.capacidade_adultos}}</span>
                  </p>
                </div>
                <div class="col-md-6">
                  <p class="card-text text-center "><span class="">📐</span>: {{room.tamanho}}m²</p>
                </div>
              </div>
              <p class="card-text text-center fs-3">{{reservation_value|money}}</p>
            </div>
    
            <div class="col-12 d-flex justify-content-center">
              <button class="btn btn-secondary btn-lg" type="submit" id="checkout-button">Confirmar</button>
            </div>
          </div>
        </div>


      </div>

      </form>
    </div>
</section>

{% endblock content %}
