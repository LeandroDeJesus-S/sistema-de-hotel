{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-column align-items-center justify-content-center">
    
    <div class="div-form mt-4">
        <p class="text-center" style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">Faça sua reserva!</p>
        <form action="{% url 'reserva' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input maxlength="255" required type="text" class="form-control" name='nome' id="nomeCompleto" placeholder="Nome Completo">
            </div>
            
            <div class="form-group">
                <label for="checkin">Dia de chegada</label>
                <input required type="date" name="chegada" class="form-control" id="checkin">
            </div>
            
            <div class="form-group">
                <label for="checkout">Dia de saída</label>
                <input required type="date" class="form-control" id="checkout" name="saida">
            </div>
            
            <div class="form-group">
                <label for="qtdAdultos">Quantidade de hóspedes (Adultos)</label>
                <input max="4" min="1" required type="number" class="form-control" id="qtdAdultos" placeholder="0" name="qtdAdultos">
            </div>
            
            <div class="form-group">
                <label for="qtdCriancas">Quantidade de crianças</label>
                <input max="4" required type="number" class="form-control" id="qtdCriancas" placeholder="0" name="qtdCriancas">
            </div>
            
            <div class="form-group">
                <label for="tipoQuarto">Modelo de quarto</label>
                <select name="tipoQuarto" id="tipoQuarto">
                    <option value="Básico">Básico</option>
                    <option value="Luxo">Luxo</option>
                    <option value="VIP">VIP</option>
                </select>
                <!-- <input required type="number" class="form-control" id="qtdCriancas" placeholder="0" name="qtdCriancas"> -->
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input maxlength="15" required type="text" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" name="telefone">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input maxlength="155" required type="email" class="form-control" id="email" placeholder="example@email.com" name="email">
            </div>
            
            <div class="form-group">
                <label for="reservaObs">Observações</label>
                <textarea maxlength="100" class="form-control" id="reservaObs" name="observacoes" rows="5" placeholder="Faça observações e pedidos especiais aqui."></textarea>
            </div>
            
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</div>

{% endblock content %}
