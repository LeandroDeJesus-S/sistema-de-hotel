<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="rooms.css">
    <link rel="stylesheet" href="reserve.css">
    <title>PyTHEL | Acomodações</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark mb-5">
            <div class="container-fluid mx-3">
    
                <a href="index.html" class="navbar-brand mb-0 h1" style="color: var(--realce-color);">
                    <img class="d-inline-block align-top" src="favicon_transparent_32x32.png" alt="">
                    PyTHEL
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-item nav-link active" href="index.html">Inicio</a>
                      <a class="nav-item nav-link" href="rooms.html">Acomodações</a>
                      <a class="nav-item nav-link" href="#">Entrar</a>
                      <a class="nav-item nav-link" href="#">Criar conta</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        
        <div class="container">

            <div class="list-group d-flex justify-content-center">

                <a href="{% url "reservation_history" reservation.pk %}"  class="list-group-item list-group-item-action {% if reservation.active %}active{% endif %} mb-2" aria-current="true" style="background-color: var(--realce-color);">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="mb-1 display-5">Quarto 302 | Diamante</h1>
                            <p class="mb-1">20/05/2025 - 12-09-2024</p>
                        </div>
                        <div class="col-md-6 text-end">
                            <small>Ontem</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>R$999,99</p>
                        </div>
                        <div class="col-md-6 text-end d-flex align-items-end justify-content-end">
                            <small><span class="badge bg-success">Agendada</span></small>
                        </div>
                        
                    </div>
                </a>
                
            </div>
         
        </div>

    </main>

    <footer class="footer fixed-bottom mt-5">
        <nav class="nav justify-content-center p-3" style="color: var(--realce-2-color);">
            &copy; PyTHEL 2024. Todos os direitos reservados.
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
