<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark mb-5">
            <div class="container-fluid mx-3">
    
                <a href="index.html" class="navbar-brand mb-0 h1" style="color: var(--realce-color);">
                    <img class="d-inline-block align-top" src="favicon_transparent_32x32.png" alt="">
                    PyTHEL
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">

    <main>

        <div class="container d-flex justify-content-center containe-form-out align-items-center">

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username" class="form-label">Usuário ou E-mail</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Insira seu e-mail ou nome de usuário">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password" class="form-label">Senha</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Informe a sua senha">
                            </div>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center mt-3">
                            <button class="btn btn-outline-info">Enviar</button>
                        </div>
                    </div>
                </div>

            </form>
