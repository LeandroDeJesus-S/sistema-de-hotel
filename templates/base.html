{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "/home/css/home.css" %}>
    <link rel="stylesheet" href={% static "/reserva/css/prereserva.css" %}>
    <link rel="stylesheet" href={% static "/reserva/css/reserva.css" %}>
    <title>Hotel {% block title %}{% endblock title %}</title>
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">

            <a class="navbar-brand mb-0 h1" href="/">HOTEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-item"><a href="{% url 'acomodacoes' %}" class="nav-link">Acomodações</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Serviços</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Restaurantes</a></li>
                    <li class="navbar-item"><a href="{% url "pre_reserva" %}" class="nav-link">Reservar</a></li>
                    <li class="navbar-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </div>

        </div>

    </nav>
    
        {% block content %}{% endblock content %}

        
    <footer>
        © {% now "Y" %} Hotel. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
