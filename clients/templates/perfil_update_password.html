{% extends "base.html" %}

{% block content %}
<style>
    p {
        display: flex;
        justify-content: space-between;
    }
    input {
        background-color: rgba(188, 145, 228, 0.507);
    }
    form{
        margin: 10%;
        background-color: blueviolet;
        padding: 2%;
        border-radius: 15px;
    }
</style>

<div class="container d-flex justify-content-center align-items-center">
    <form action="{% url "update_perfil_password" request.user.pk %}" class="form" method="post">{% csrf_token %}
        {% include "partials/_messages.html" %}
        <div class="row p-3">
            <div class="form-group col-md-12 mb-2">
                <label for="password">Nonva senha</label>
                <input  required type="password" required class="form-control" value="" name="new_password" id="new_password" placeholder="nova senha" aria-label="new_password">
            </div>
            <div class="form-group col-md-12 mb-2">
                <label for="password">Repita a senha</label>
                <input  required type="password" required class="form-control" value="" name="password_repeat" id="password_repeat" placeholder="repita a senha" aria-label="password_repeat">
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-3">
                <input class="btn btn-outline-light" type="submit" value="Salvar">
            </div>
        </div>
    </form>

</div>
{% endblock content %}
