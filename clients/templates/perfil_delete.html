{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center text-center" style="padding: 10%;">
    <form method="post">{% csrf_token %}
        <p>Tem certeza que deseja deletar sua conta com o usuário "{{ object }}"?</p>
        <small class="text-danger">esta ação não podera ser desfeita</small><br>
        {{ form }}
        <input class="btn btn-danger mt-5" type="submit" value="Excluir">
    </form>
</div>
{% endblock content %}

{% block footer %}
<footer class="fixed-bottom">
    {% include "partials/_footer.html" %}
</footer>
{% endblock footer %}
